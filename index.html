<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Grace ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      transition: transform 0.3s;
      z-index: 10;
      position: relative;
    }
    h1 {
      font-size: 36px;
      color: #d62828;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin: 20px 0;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      transition: all 0.3s ease;
      position: relative;
    }
    button:hover {
      filter: brightness(1.1);
    }
    #noBtn {
      background: #aaa;
      color: #333;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: purple;
      animation: float 2s linear forwards;
      user-select: none;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-500px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey Grace ‚ù§Ô∏è</h1>
    <p>I have one very important question for you‚Ä¶</p>
    <h2>Will you be my Valentine?</h2>

    <button id="yesBtn" onclick="yes()">Yes</button>
    <button id="noBtn" onclick="no()">No</button>
  </div>

  <script>
    let size = 1; // Yes button scale
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    function no() {
      // Grow Yes button
      size += 0.25;
      yesBtn.style.transform = `scale(${size})`;

      // Make No button disappear
      noBtn.style.display = "none";
    }

    function yes() {
      // Replace card content with date & place
      card.innerHTML = `
        <h1>It's a date üíò</h1>
        <p><strong>üìÖ Date:</strong> February 13</p>
        <p><strong>‚è∞ Time:</strong> 7:00 PM</p>
        <p><strong>üìç Place:</strong> Allen Street Grill, State College, PA</p>
        <p>I'm so excited to see you. I love you ‚ù§Ô∏è</p>
      `;

      // Create purple hearts explosion
      for (let i = 0; i < 50; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíú';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (10 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000 + Math.random() * 1000);
    }
  </script>
</body>
</html>
