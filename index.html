<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Grace ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #continueBtn {
      background: #7c3aed;
      color: white;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      font-size: 2rem;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <h1>Hey Grace ‚ù§Ô∏è<br>I have one very important question for you</h1>
    <button id="continueBtn">Continue</button>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes üíú</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Screen 3 -->
  <div id="screen3" class="screen">
    <h1>üíú It‚Äôs a Date üíú</h1>
    <p style="font-size: 1.8rem;">
      Allen Street Grill<br>
      State College, PA<br><br>
      February 13<br><br>
      I‚Äôm so excited to see you.<br>
      I love you ‚ù§Ô∏è
    </p>
  </div>

<script>
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const screen3 = document.getElementById("screen3");

  const continueBtn = document.getElementById("continueBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let yesScale = 1;
  let noScale = 1;

  continueBtn.onclick = () => {
    screen1.classList.remove("active");
    screen2.classList.add("active");
    moveNoButton();
  };

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.onclick = () => {
    yesScale += 0.25;
    noScale -= 0.15;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${Math.max(noScale, 0.3)})`;

    moveNoButton();
  };

  yesBtn.onclick = () => {
    screen2.classList.remove("active");
    screen3.classList.add("active");
    explodeHearts();
  };

  function explodeHearts() {
    for (let i = 0; i < 60; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíú";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>

</body>
</html>
